<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ferrari | Pasión y Potencia</title>

  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <!-- FONT AWESOME -->

  <!-- CUSTOM CSS -->

<body>
  <header class="container text-center">
    <div class="row">
      <div class="col-sm-6 my-4 text-left">
        <img src="img/ferrari_logo.png" class="logo" alt="Logo Ferrari">

      <div class="col-sm-12">

        <p class="text-description">
          Desde 1947, Ferrari ha sido el emblema de la velocidad, la innovación y la excelencia italiana.

        </p>

        <form action="#">

        <ul class="list-unstyled list-inline mt-4">

          <li class="list-inline-item"><a href="https://twitter.com/Ferrari"><i class="fab fa-twitter"></i></a></li>
          <li class="list-inline-item"><a href="https://www.youtube.com/@Ferrari"><i class="fab fa-youtube"></i></a></li>
        </ul>
